<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <link rel="stylesheet" href="css/styles-3.css">
</head>
<body>
    <header>
        <h1>Select Payment Method</h1>
    </header>
    <main>
        <section>
            <h2>Choose Payment Method</h2>
            <form id="paymentForm">
                <input type="radio" id="upi" name="paymentMethod" value="upi">
                <label for="upi">Pay by UPI</label><br>
                <input type="radio" id="creditDebit" name="paymentMethod" value="creditDebit">
                <label for="creditDebit">Pay by Credit/Debit Card</label><br>
                <input type="radio" id="cod" name="paymentMethod" value="cod">
                <label for="cod">Cash on Delivery</label><br>
                <a href="payment-confirmation.html">Proceed to pay</a>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Medico. All rights reserved.</p>
    </footer>
</body>
</html>
