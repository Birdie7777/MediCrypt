<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Medicine</title>
    <link rel="stylesheet" href="css/styles-1.css">
</head>
<body>
    <header>
        <h1>Choose Medicine</h1>
    </header>
    <main>
        <section>
            <h2>Select Your Medicine</h2>
            <form id="medicineForm">
                <div>
                    <label for="medicine">Medicine:</label>
                    <select id="medicine" name="medicine">
                        <option value="medicineA">Medicine A</option>
                        <option value="medicineB">Medicine B</option>
                        <option value="medicineC">Medicine C</option>
                        <!-- Add more options if needed -->
                    </select>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                <a href="choose-medicine.html">Next</a>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
